<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinema App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Overall styling for the login page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .right-half {
            flex: 1;
            padding: 150px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .left-half {
            flex: 3;
            position: relative;
            height: 100%;
        }
        .left-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .login-wrapper {
            width: 300px;
            max-width: 100%; }
            @media (max-width: 575px) {
              .login-wrapper {
                width: 100%; } }
            .login-wrapper .form-control {
              border: 0;
              border-bottom: 1px solid #e7e7e7;
              border-radius: 0;
              font-size: 14px;
              font-weight: bold;
              padding: 15px 10px;
              margin-bottom: 7px; }
              .login-wrapper .form-control::-webkit-input-placeholder {
                color: #b0adad; }
              .login-wrapper .form-control::-moz-placeholder {
                color: #b0adad; }
              .login-wrapper .form-control:-ms-input-placeholder {
                color: #b0adad; }
              .login-wrapper .form-control::-ms-input-placeholder {
                color: #b0adad; }
              .login-wrapper .form-control::placeholder {
                color: #b0adad; }
                  /* Other styles remain the same */

             .login-title {
              font-size: 30px;
              font-weight: bold;
              margin-bottom: 30px; }

            .login-btn {
              padding: 13px 30px;
              background-color: #000;
              border-radius: 0;
              font-size: 20px;
              font-weight: bold;
              color: #fff; }
              .login-btn:hover {
                border: 1px solid #000;
                background-color: transparent;
                color: #000; }

    </style>
</head>
<body>
<div class="login-container">
    <div class="left-half">

        <img th:src="@{/images/cinema.jpg}" alt="Background Image">
        <div class="text-overlay">
            <h1>Welcome to Cinema App</h1>
            <p>Explore movies and book tickets</p>
        </div>

    </div>

    <div class="right-half">


        <div class="login-wrapper">
            <div class="login-form">
                <h1>Login to Cinema App</h1>

                <form method="post" th:action="@{/login-process}" class="form">
                    <div class="form-group" #>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password"/>
                    </div>

                    <div class="links"><a href="#">Forgot Password</a> <a th:href="@{/register}"> Sign up</a>

                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-5">

                        <input type="submit" id="login" class="btn login-btn"  value="Login">
                        <a href="#!" class="forgot-password-link">Password?</a>
                    </div>
                </form>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
