<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cinema App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        /* Overall styling for the login page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .left-half {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .right-half {
            flex: 1;
            position: relative;
            height: 100%;
        }
        .right-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        /* Other styles remain the same */
    </style>
</head>
<body>
<div class="login-container">
  <div class="left-half">
    <div class="login-form">
      <h1>Login to Cinema App</h1>
      <!-- Your login form goes here -->
      <form method="post" th:action="@{/login-process}" class="form">
        <div class="form-group" #>
          <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
        </div>

        <div class="links"><a href="#">Forgot Password</a> <a th:href="@{/register}"> Sign up</a>

        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
      </form>
    </div>
  </div>
  <div class="right-half">
    <img th:src="@{/images/cinema.jpg}" alt="Background Image">
    <div class="text-overlay">
      <h1>Welcome to Cinema App</h1>
      <p>Explore movies and book tickets</p>
    </div>
  </div>
</div>
</body>
</html>
