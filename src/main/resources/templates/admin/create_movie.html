<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/styles/create_.css} ">
</head>

<body>

<div th:insert="~{navbar :: navbar}">  </div>
<div class="form-container">
    <form th:object="${movieDto}" th:action="@{/admin/movie/create}" method="post" enctype="multipart/form-data"
          class="form-horizontal">
        <h1>Create Movie</h1>
        <div th:if="${param.success}">
            <div class="alert alert-info" style="display: flex;">You've successfully created new movie</div>
        </div>

        <h1> Create Movie</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Movie Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="durationInMinutes">Movie Duration:</label>
            <input type="number" id="durationInMinutes" step="0.1" th:field="*{durationInMinutes}" class="form-control"><br>
        </div>

        <div class="mb-3">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" th:field="*{rating}" step="0.01" class="form-control"><br>
        </div>

        <div class="mb-3">
            <label for="input-file">Upload Image:</label>
            <input id="input-file" type="file" name="file" accept="image/png, image/jpeg"/>
        </div>

        <div class="center-button">
            <button type="submit" class="btn btn-primary btn-lg">Create Movie</button>
        </div>
    </form>
</div>

</body>
</html>
