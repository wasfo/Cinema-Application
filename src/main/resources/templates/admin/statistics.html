<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ticket Statistics</title>

    <link rel="stylesheet" th:href="@{/styles/statistics.css} ">

</head>
<body>

<div th:insert="~{navbar :: navbar}">  </div>

<div class="container">
    <h1>Ticket Statistics</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Movie</th>
            <th>Total Tickets Sold</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.movieName}"></td>
            <td th:text="${stat.totalTicketsSold}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Total income section -->
    <div class="total-income">
        Total Income: <a th:text="${totalIncome}"> $</a>
    </div>

    <a th:href="@{/admin}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
