<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
  .table {
    width: 20%;
  }
  .premium-seat {
    color: gold;
    font-weight: bold;
   }

   .classic-seat {
        color: black;
   }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cinema Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li id="custom-item" class="nav-item">
                    <form action="#" th:action="@{/register}" method="post" class="register-btn">
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </li>

                <li class="nav-item">
                    <div>
                        <form action="#" th:action="@{/logout}" method="post" class="logout-btn">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container text-center">
    <div class="movie-catalog-text">
        <h2> Available Seats </h2>
    </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Seat Number</th>
                <th>Seat Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seat: ${seats}">
                <td th:text="${seat.seatNumber}"></td>
                <td th:text="${seat.seatType}" th:class="${seat.seatType == 'PREMIUM' ? 'premium-seat' : 'classic-seat'}"></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
