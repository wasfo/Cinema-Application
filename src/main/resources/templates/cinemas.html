<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/cinema.css} ">
</head>

<body>
<div th:insert="~{navbar :: navbar}">  </div>

<div th:if="${param.success}" style="text-align: center; margin-top: 100px;">
    <div class="alert alert-info" style="display: flex;">You've successfully deleted the seats</div>
</div>


<div th:if="${errorMessage}" class="alert alert-danger" style="text-align: center; margin-top: 100px;">
    <p th:text="${errorMessage}"></p>
</div>


<div th:if="${param.deleted}" style="text-align: center; margin-top: 100px;">
    <div class="alert alert-info" style="display: flex;">You've successfully deleted the cinema</div>
</div>


<div class="container text-center">


    <div class="movie-catalog-text">
        <h2> Movies Catalogue </h2>
    </div>

    <div class="movie-catalog">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Movie Name</th>
                <th>Show Time</th>
                <th>Show Date</th>
                <th>Available seats</th>
                <th>Room Name</th>
                <th>Ticket Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cinema: ${cinemas}">
                <td th:text="${cinema.movie.name}" class="text-style"></td>
                <td th:text="${cinema.showtime}" class="time"></td>
                <td th:text="${cinema.showdate}" class="time"></td>
                <td th:text="${cinema.availableseats}"></td>
                <td th:text="${cinema.room.name}"></td>
                <td colspan="2">
                    <span th:text="${cinema.price} +'$'" class="price"></span>
                    <form th:action="@{/cinemas/seats}" method="get">
                        <!--                        <input type="hidden" name="cinemaId" th:value="${cinema.id}"/>-->
                        <button type="submit" name="cinemaId" th:value="${cinema.id}" class="btn btn-primary">Buy
                            Ticket
                        </button>
                    </form>
                </td>
                <div sec:authorize="hasRole('ADMIN')">
                    <td colspan="2">
                        <form th:action="@{/admin/seats/deleteAll}" method="post">
                            <button name="cinemaId"
                                    th:value="${cinema.id}" class="btn btn-danger">Delete All Seats
                            </button>
                        </form>
                    <td colspan="2">
                        <form th:action="@{/admin/cinema/delete}" method="post">
                            <button name="cinemaId"
                                    th:value="${cinema.id}" class="btn btn-danger">Delete This Cinema
                            </button>
                        </form>
                    </td>
                </div>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
