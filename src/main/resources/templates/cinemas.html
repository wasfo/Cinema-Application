<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/cinema.css} " >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cinema Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li id="custom-item" class="nav-item">
                    <form action="#" th:action="@{/login}" method="get" class="register-btn">
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </li>


                <li class="nav-item">
                    <div>
                        <form action="#" th:action="@{/logout}" method="post" class="logout-btn">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container text-center">
    <div class="movie-catalog-text">
        <h2> Movies Catalogue </h2>
    </div>

    <div class="movie-catalog">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Movie Name</th>
                <th>Show Time</th>
                <th>Show Date</th>
                <th>Available seats</th>
                <th>Room Name</th>
                <th>Ticket Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cinema: ${cinemas}">
                <td th:text="${cinema.movie.name}" class="text-style"></td>
                <td th:text="${cinema.showtime}" class="time"></td>
                <td th:text="${cinema.showdate}" class="time"></td>
                <td th:text="${cinema.availableseats}"></td>
                <td th:text="${cinema.room.name}"></td>
                <td colspan="2">
                    <span th:text="${cinema.price} +'$'" class="price"></span>
                    <form th:action="@{/cinemas/seats}" method="get">
<!--                        <input type="hidden" name="cinemaId" th:value="${cinema.id}"/>-->
                        <button type="submit" name="cinemaId" th:value="${cinema.id}" class="btn btn-primary">Buy
                            Ticket
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
